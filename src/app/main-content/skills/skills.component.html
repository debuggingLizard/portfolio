<section>
    <div class="wrapper">
        <h3>{{'skills.title' | translate}}</h3>
        <div>
            @for (skill of skills; track $index) {
                <div class="skill-item">
                    <img src="./assets/img/skills/{{skill.skillIcon}}" alt="{{skill.skillName}}">
                    <span>{{skill.skillName}}</span>
                </div>
            }
            <div class="challenge">
                <div class="skill-item">
                    <img src="./assets/img/challenge-me.svg" alt="Challenge Me">
                    <span>Challenge me</span>
                    <img  class="arrow-responsive" src="./assets/img/arrow-curve.png"
            alt="visual arrow">
                </div>
                <p class="text">{{'skills.challenge-text' | translate}}</p>
                <p class="title-responsive">Challenge me</p>
            </div>
        </div>
        <p>{{'skills.challenge-text' | translate}}</p>
    </div>
</section>
